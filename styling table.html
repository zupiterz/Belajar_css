<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    // table border
    <br>
    <table>
        <tr>
            <th>Hari</th>
            <th colspan="4">Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Web Design</td>
            <td>Applikasi Web</td>
            <td>Database</td>
        </tr>
    </table>
    <br>
    // collapse Table
    <br>
    <table class="a">
        <tr>
            <th>Hari</th>
            <th colspan="4">Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Web Design</td>
            <td>Applikasi Web</td>
            <td>Database</td>
        </tr>
    </table>
    <br>
    // Table width and Height
    <br>
    <table class="b">
        <tr>
            <th>Hari</th>
            <th colspan="3">Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Web Design</td>
            <td>Applikasi Web</td>
            <td>Database</td>
        </tr>
    </table>
    <br>
    // Hoverable Table
    <br>
    <table class="c">
        <tr>
            <th class="c">Hari</th>
            <th colspan="3"; th class="c">Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Web Design</td>
            <td>Database</td>
            <td>Applikasi</td>
        </tr>
</body>
</html>
